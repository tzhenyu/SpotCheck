<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <div style="display: flex; align-items: center; justify-content: space-between; width: 100%; margin-bottom: 10px;">
    <h1 style="margin: 0; display: flex; align-items: center;">SpotCheck: Shopee Fraud Detector</h1>
    <a href="https://github.com/tzhenyu/FutureHack-2025" target="_blank" style="text-decoration: none; color: inherit;">
      <i class="fa fa-github" style="font-size:24px;"></i>
    </a>
  </div>
  </div>
  <style>
    body {
      font-family: Arial, sans-serif;
      width: 320px;
      padding: 16px;
      margin: 0;
    }

    h1 {
      font-size: 18px;
      margin-top: 0;
      color: #333;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
      font-size: 14px;
    }

    input[type="text"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      font-size: 14px;
    }

    .hidden {
      display: none;
    }

    #comments-container {
      margin-top: 20px;
      border-top: 1px solid #eee;
      padding-top: 10px;
    }

    #comments-list {
      max-height: 300px;
      overflow-y: auto;
    }

    .comment-item {
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #eee;
      border-radius: 4px;
    }

    .comment-text {
      margin-top: 5px;
    }

    .comment-meta {
      font-size: 12px;
      color: #666;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .censored {
      color: #f44336;
    }

    .star-rating {
      color: #ff9800;
      font-weight: bold;
      display: flex;
      align-items: center;
    }

    .star-icon {
      color: #ff9800;
      margin-right: 2px;
    }

    h2 {
      font-size: 16px;
      margin-top: 0;
      margin-bottom: 0;
    }

    .comments-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .setting-group {
      margin: 16px 0;
    }

    .toggle-label {
      display: flex;
      align-items: center;
      cursor: pointer;
      font-size: 14px;
    }

    .toggle-label input {
      margin-right: 8px;
    }

    #extraction-progress {
      margin: 16px 0;
    }

    .progress-bar-container {
      width: 100%;
      background-color: #f1f1f1;
      border-radius: 4px;
      height: 12px;
      overflow: hidden;
    }

    .progress-bar {
      height: 100%;
      background-color: #4285f4;
      width: 0%;
      transition: width 0.3s ease;
    }

    #progress-text {
      font-size: 12px;
      margin-top: 4px;
      color: #666;
      text-align: center;
    }

    .extraction-buttons {
      margin-top: 16px;
    }

    .comment-actions {
      display: flex;
      gap: 8px;
    }

    #upload-sql-btn {
      font-size: 12px;
      padding: 4px 8px;
      background-color: #28a745;
    }

    #upload-sql-btn:hover {
      background-color: #218838;
    }
  </style>
</head>

<body>



  <div class="description">
    <p>This purpose of this browser extension is to scrape the comments from Shopee, pass the comments to backend server, and parse the result back here.</p>
    <h4>Proudly brought to you by: TARUMT NOT TARC team</h4>

  </div>

  <div class="setting-group">
    <label for="gemini-api-key">Gemini API Key</label>
    <input type="text" id="gemini-api-key" name="geminiApiKey" placeholder="Enter your Gemini API key" autocomplete="off">
  </div>

  <script src="popup.js"></script>
</body>

</html>
