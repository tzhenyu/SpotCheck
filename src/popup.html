<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <div style="display: flex; align-items: center; justify-content: space-between; width: 100%; margin-bottom: 10px;">
    <h1 style="margin: 0; display: flex; align-items: center;">Shopee Comment Extractor</h1>
    <a href="https://github.com/tzhenyu/FutureHack-2025" target="_blank" style="text-decoration: none; color: inherit;">
      <i class="fa fa-github" style="font-size:24px;"></i>
    </a>
  </div>
  </div>
  <style>
    body {
      font-family: Arial, sans-serif;
      width: 320px;
      padding: 16px;
      margin: 0;
    }

    h1 {
      font-size: 18px;
      margin-top: 0;
      color: #333;
    }

    .input-group {
      margin-bottom: 16px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
      font-size: 14px;
    }

    input[type="text"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      font-size: 14px;
    }

    .buttons {
      display: flex;
      justify-content: space-between;
    }

    button {
      padding: 8px 16px;
      background: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      flex-grow: 1;
      margin-right: 8px;
    }

    button:last-child {
      margin-right: 0;
    }

    button.secondary {
      background: #f1f1f1;
      color: #333;
    }

    button:hover {
      opacity: 0.9;
    }

    .status {
      margin-top: 16px;
      padding: 8px;
      border-radius: 4px;
      font-size: 14px;
    }

    .status.success {
      background: rgba(76, 175, 80, 0.1);
      color: #4caf50;
    }

    .status.error {
      background: rgba(244, 67, 54, 0.1);
      color: #f44336;
    }

    .hidden {
      display: none;
    }

    #comments-container {
      margin-top: 20px;
      border-top: 1px solid #eee;
      padding-top: 10px;
    }

    #comments-list {
      max-height: 300px;
      overflow-y: auto;
    }

    .comment-item {
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #eee;
      border-radius: 4px;
    }

    .comment-text {
      margin-top: 5px;
    }

    .comment-meta {
      font-size: 12px;
      color: #666;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .censored {
      color: #f44336;
    }

    .star-rating {
      color: #ff9800;
      font-weight: bold;
      display: flex;
      align-items: center;
    }

    .star-icon {
      color: #ff9800;
      margin-right: 2px;
    }

    h2 {
      font-size: 16px;
      margin-top: 0;
      margin-bottom: 0;
    }

    .comments-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    #download-csv-btn {
      font-size: 12px;
      padding: 4px 8px;
    }

    .setting-group {
      margin: 16px 0;
    }

    .toggle-label {
      display: flex;
      align-items: center;
      cursor: pointer;
      font-size: 14px;
    }

    .toggle-label input {
      margin-right: 8px;
    }

    #extraction-progress {
      margin: 16px 0;
    }

    .progress-bar-container {
      width: 100%;
      background-color: #f1f1f1;
      border-radius: 4px;
      height: 12px;
      overflow: hidden;
    }

    .progress-bar {
      height: 100%;
      background-color: #4285f4;
      width: 0%;
      transition: width 0.3s ease;
    }

    #progress-text {
      font-size: 12px;
      margin-top: 4px;
      color: #666;
      text-align: center;
    }

    .extraction-buttons {
      margin-top: 16px;
    }

    .comment-actions {
      display: flex;
      gap: 8px;
    }

    #upload-sql-btn {
      font-size: 12px;
      padding: 4px 8px;
      background-color: #28a745;
    }

    #upload-sql-btn:hover {
      background-color: #218838;
    }
  </style>
</head>

<body>

  <div class="input-group">
    <div style="display: flex; align-items: center; gap: 8px; margin-bottom: 5px;">
      <label for="api-key" style="margin: 0; font-size: 16px;">Gemini API Key</label>
      <a href="https://makersuite.google.com/app/apikey " target="_blank" rel="noopener noreferrer"
        style="font-size: 16px; color: #007BFF; text-decoration: none; align-self: flex-end;">
        Get it here
      </a>
    </div>
    <input type="text" id="api-key" placeholder="Enter your Gemini API key">
  </div>

  <div class="buttons">
    <button id="save-btn">Save API Key</button>
    <button id="clear-btn" class="secondary">Clear</button>
  </div>

  <div id="status-message" class="status hidden"></div>

  <!-- <div class="buttons extraction-buttons">
    <button id="extract-all-btn">Extract All Pages (30)</button>
  </div>
   -->
  <div id="extraction-progress" class="hidden">
    <div class="progress-bar-container">
      <div class="progress-bar" id="progress-bar"></div>
    </div>
    <div id="progress-text">Extracting comments...</div>
  </div>

  <div id="comments-container" class="hidden">
    <div class="comments-header">
      <h2>Extracted Comments (<span id="comment-count">0</span>)</h2>
      <div class="comment-actions">
        <button id="upload-sql-btn" class="secondary">Upload to SQL Server</button>
        <button id="download-csv-btn" class="secondary">Download CSV</button>
      </div>
    </div>
    <div id="comments-list">
    </div>
  </div>
   -->
  <div class="description">
    <h4>FutureHack! 2025 - TARUMT NOT TARC team</h4>
  </div>

  <script src="popup.js"></script>
</body>

</html>
